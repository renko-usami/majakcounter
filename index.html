        background-color: #ffffff;
    }
    body {
        font-family: 'Noto Serif KR';
    }
    #east_score {
        width: 100%;
        position: fixed;
        bottom: -2vw;
        text-align: center;
        font-size: 10vw;
        font-weight: 500;
    }
    #west_score {
        width: 100%;
        position: fixed;
        top: -2vw;
        text-align: center;
        font-size: 10vw;
        font-weight: 500;
    }
    #north_score {
        width: 100vh;
        transform-origin: 0 0;
        transform: rotate(90deg);
        position: fixed;
        left: 12vw;
        text-align: center;
        font-size: 10vw;
        font-weight: 500;
    }
    #south_score {
        width: 100vh;
        transform-origin: 100% 0;
        transform: rotate(-90deg);
        right: 12vw;
        position: fixed;
        text-align:center;
        font-size: 10vw;
        font-weight: 500;
    }
    #center_div{
        position: fixed;
        display: flex;
        width: 100vw;
        height: 100vh;
        left: -4.5vw;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 10vw;
        font-weight: 500;
    }
    #buttons{
        position: absolute;
        left: 68vw;
        font-size: 5vw;
        line-height: normal;
    }
</style>
</head>
